<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fofuras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <h1> Galeria de Fofuras</h1>
    <button type="button" id="add-image"> Adicionar Fofura +</button>
  </header>
  <form>
    <h2> Adicione uma nova fofura</h2>
    <input type="url" id="adress-img-new" required placeholder="URL da imagem" />
    <button type="submit">Adicionar</button>
    <button type="reset" id="button-cancel">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src=" ./images/cat1.jpg" alt="a cat picture">
      <div class="overlay-img-link">
        <a href="./images/cat1.jpg" title="Ver imagem em tamanho original" target="_blank">
          Ver imagem em tamanho original
        </a>
      </div>
      </li>
      <li>
        <img src="./images/cat2.jpg" alt="cloudfront map">
        <div class="overlay-img-link">
          <a href="./images/cat2.jpg" title="Ver imagem em tamanho original" target="_blank">
            Ver imagem em tamanho original
          </a>
        </div>
      </li>
      <li>
        <img src="./images/cat3.jpg" alt="route AWS">
        <div class="overlay-img-link">
          <a href="./images/cat3.jpg" title="Ver imagem em tamanho original" target="_blank">
            Ver imagem em tamanho original
          </a>
        </div>
      </li>
      </ul>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="main.js"></script>
</body>


</html>
